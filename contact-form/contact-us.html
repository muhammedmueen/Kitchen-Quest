<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />

  <!-- Custom CSS for Dark Theme and General Styling -->
  <link rel="stylesheet" href="/contact-form/style.css">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="/assets/scss/styles.scss">
</head>

<body>
  <!-- Navigation Bar -->
  <header class="l-header" id="header">
    <nav class="nav bd-container">
      <a href="#" class="nav__logo">
        <img id="logo" style="width: 196px;" src="/assets/img/index2.png" alt="Kitchen Quest">
      </a>
      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
          <li class="nav__item"><a href="about.html" class="nav__link">About</a></li>
          <li class="nav__item"><a href="services.html" class="nav__link">Services</a></li>
          <li class="nav__item"><a href="recipes.html" class="nav__link">Recipes</a></li>
          <li class="nav__item"><a href="contact.html" class="nav__link active-link">Contact Us</a></li>
        </ul>
      </div>
      <div class="change-theme" id="theme-button">
        <i class='bx bx-moon'></i>
      </div>
      <div class="nav__toggle" id="nav-toggle">
        <i class='bx bx-menu'></i>
      </div>
    </nav>
  </header>

  <!-- Contact Form Section -->
  <section class="contact-section">
    <div class="container mt-5">
      <h2 class="text-center title mb-4">Contact Us</h2>
      <form id="contactForm" class="p-4 rounded" style="background-color: var(--container-color);">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control name-input" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control email-input" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control message-input" id="message" rows="5" placeholder="Enter your message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block" id="submit-btn">Submit</button>
        <p id="submit-msg" class="text-success mt-3 text-center d-none">Thank you for contacting us, we'll get back to
          you soon.</p>
      </form>
    </div>
  </section>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript for Theme Toggle and Form Submission -->
  <script src="/contact-form/script.js"></script>
</body>

</html>
